<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TITLE</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--[if lt IE 9]>
  <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="wrapper">
    <p class="word js-word">anime anime anime</p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="./js/jquery.jrumble.1.3.js"></script>
  <script src="./js/jquery.lettering.js"></script>

  <script>
  $(function() {
    // 文字列を一文字ずつ<span>で囲む
    $(".js-word").lettering();

    // ブルブルするアニメーションをセット
    $('.js-word span').jrumble({
      x: 1,
      y: 1,
      rotation: 3,
      speed: 100
    });

    // ブルブルスタート
    $('.js-word span').trigger('startRumble');
  });
  </script>


  <style>
  * { box-sizing: border-box;}
  html, body { margin: 0; padding: 0; height: 100% }
  .wrapper { width: 100%; height: 100%; display: table;}
  .word { font-size: 20px; letter-spacing: 8px; display: table-cell; vertical-align: middle; text-align: center; }
  </style>
</body>
</html>
